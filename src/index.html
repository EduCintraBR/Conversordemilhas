<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Conversor de unidades</title>
  </head>
  <body>
    <div class="container mt-4 offset-sm-4 col-sm-4 offset-sm-4">
      <h1 class="text-center">Conversor de Milhas</h1>
      <form id="formulario">
        <div class="form-group">
          <label for="milhas">Distância em milhas</label>
          <input type="text" class="form-control" id="milhas" placeholder="Milhas">
        </div>
        <div class="form-group">
          <label for="metros">Distância em metros</label>
          <input type="text" class="form-control" id="metros" readonly placeholder="Metros">
        </div>
        <div class="form-group">
          <label for="Km">Distância em Km</label>
          <input type="text" class="form-control" id="Km" readonly placeholder="Km">
        </div>
        <button type="button" id="calc" class="btn btn-success btn-block">Converter</button>
      </form>

      <footer class="d-sm-flex justify-content-center">
        <small class="text-muted">Desenvolvido por Eduardo Cintra</small>
      </footer>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../public/script.js"></script>
  </body>
</html>
